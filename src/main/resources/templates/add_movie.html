<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Add Movie</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #00c6ff, #0072ff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-container {
      background: #fff;
      padding: 30px 40px;
      border-radius: 16px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
      max-width: 400px;
      width: 100%;
    }

    h2 {
      text-align: center;
      margin-bottom: 24px;
      color: #333;
      font-size: 22px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-size: 14px;
      color: #333;
    }

    input[type="text"],
    textarea,
    select {
      width: 100%;
      padding: 10px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
      box-sizing: border-box;
    }

    textarea {
      resize: vertical;
    }

    .btn {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      background-color: #28a745;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Add New Movie</h2>
    <form action="/add" method="post">
      <label for="name">Movie Name</label>
      <input type="text" id="name" name="name">

      <label for="plot">Plot</label>
      <textarea id="plot" name="plot" rows="3"></textarea>

      <label for="image">Image Link</label>
      <input type="text" id="image" name="imageLink">

      <label for="actor">Lead Actor</label>
      <input type="text" id="actor" name="actor">

      <label for="actress">Lead Actress</label>
      <input type="text" id="actress" name="actress">

      <label for="genre">Genre</label>
      <select id="genre" name="genre">
        <option value="" disabled selected>Select Genre</option>
        <option value="Action">Action</option>
        <option value="Comedy">Comedy</option>
        <option value="Drama">Drama</option>
        <option value="Thriller">Thriller</option>
        <option value="Sci-Fi">Sci-Fi</option>
        <option value="Romance">Romance</option>
        <option value="Horror">Horror</option>
      </select>

      <button type="submit" class="btn">Add Movie</button>
    </form>
  </div>
</body>
</html>
