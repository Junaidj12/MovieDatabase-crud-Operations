<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Edit Movie</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    body {
      background: linear-gradient(to right, #00c6ff, #0072ff);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
      min-height: 100vh;
    }

    .form-container {
      background: #fff;
      padding: 30px 40px;
      border-radius: 16px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
      max-width: 500px;
      width: 100%;
    }

    h2 {
      text-align: center;
      margin-bottom: 24px;
      color: #333;
      font-size: 24px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-size: 14px;
      color: #333;
    }

    input[type="text"],
    textarea,
    input[type="file"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }

    textarea {
      resize: vertical;
    }

    .btn {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #0056b3;
    }

    .preview-image {
      width: 100%;
      max-height: content-height;
      object-fit: cover;
      margin-bottom: 16px;
      border-radius: 10px;
      border: 1px solid #ccc;
    }

    @media (max-width: 600px) {
      .form-container {
        padding: 25px 20px;
      }
    }
  </style>
  <link rel="icon" type="image/png" href="/images/theatre.png">
</head>
<body>
  <div class="form-container">
    <h2>Edit Movie</h2>
    <form action="/update" method="post" enctype="multipart/form-data">
      <input type="hidden" name="id" th:value="${m.id}" />

      <!-- Current Image Preview -->
      <div>
        <label>Current Image:</label>
        <img th:src="${m.imageLink}" alt="Movie Image" class="preview-image" />
      </div>

      <label for="name">Movie Name</label>
      <input type="text" id="name" name="name" th:value="${m.name}" required />

      <label for="plot">Plot</label>
      <textarea id="plot" name="plot" rows="3" th:text="${m.plot}" required></textarea>

      <label for="genre">Genre</label>
      <input type="text" id="genre" name="genre" th:value="${m.genre}" required />

      <label for="image">Change Image (optional)</label>
      <input type="file" id="image" name="image" accept="image/*" />

      <button type="submit" class="btn">Update Movie</button>
    </form>
  </div>
</body>
</html>
