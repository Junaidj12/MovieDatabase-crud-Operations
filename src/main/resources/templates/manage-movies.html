<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Manage Movies</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Arial', sans-serif; }
    body {
      background: linear-gradient(to right, #00c6ff, #0072ff);
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h2 {
      color: white;
      margin-bottom: 20px;
    }

    .movie-table {
      width: 100%;
      max-width: 1000px;
      background: #fff;
      border-radius: 16px;
      overflow-x: auto;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      text-align: left;
      padding: 12px 15px;
      font-size: 14px;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #0072ff;
      color: white;
    }

    tbody tr:hover {
      background-color: #f2f2f2;
    }

    img {
      width: 120px;
      height: 80px;
      border-radius: 8px;
      object-fit: cover;
    }

    .actions {
      display: flex;
      gap: 8px;
    }

    .actions a button {
      padding: 8px 12px;
      font-size: 13px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
    }

    .edit-btn {
      background-color: #ffc107;
      color: #333;
    }

    .edit-btn:hover {
      background-color: #e0a800;
    }

    .back-btn {
      margin-top: 24px;
      background-color: #28a745;
      color: white;
      padding: 10px 20px;
      font-size: 15px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .back-btn:hover {
      background-color: #218838;
    }

    @media (max-width: 768px) {
      img { width: 80px; height: 50px; }
      th, td { font-size: 12px; padding: 8px; }
      .actions a button { font-size: 12px; padding: 6px 10px; }

      .bottom-nav {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        height: 60px;
        background: white;
        border-top: 1px solid #ccc;
        display: flex;
        justify-content: space-around;
        align-items: center;
        z-index: 1000;
      }

      .bottom-nav .nav-link {
        text-align: center;
        font-size: 13px;
        text-decoration: none;
        color: #0072ff;
      }

      .bottom-nav .nav-link:hover {
        color: #0051aa;
      }

      .profile-popup {
        display: none;
        position: fixed;
        bottom: 70px;
        right: 20px;
        background: white;
        border-radius: 10px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
        z-index: 1001;
        padding: 10px;
      }

      .profile-popup a {
        display: block;
        padding: 8px 12px;
        color: #0072ff;
        text-decoration: none;
        font-size: 14px;
      }
    }

    /* Hide bottom-nav on desktop */
    .bottom-nav,
    .profile-popup {
      display: none;
    }

    @media (max-width: 768px) {
      .bottom-nav,
      .profile-popup {
        display: flex;
      }
    }
  </style>
  <link rel="icon" type="image/png" href="/images/theatre.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

  <h2><i class="fa-solid fa-clapperboard"></i> Manage Your Movies</h2>

  <div class="movie-table">
    <table>
      <thead>
        <tr>
          <th>Poster</th>
          <th>Name</th>
          <th>Edit</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="m : ${movies}">
          <td><img th:src="${m.imageLink}" alt="Poster" /></td>
          <td th:text="${m.name}"></td>
          <td class="actions">
            <a th:href="'/edit?id=' + ${m.id}">
              <button class="edit-btn">Edit</button>
            </a>
          </td>
        </tr>
      </tbody>
    </table>

    <a href="/"><button class="back-btn">← Back to Feed</button></a>
  </div>

  <!-- Mobile Bottom Nav -->
  <div class="bottom-nav">
    <a href="/" class="nav-link"><i class="fa-solid fa-house"></i><br />Feed</a>
    <a href="/manage" class="nav-link"><i class="fa-solid fa-pen"></i>️<br />Manage</a>
    <a href="/add-movie" class="nav-link"><i class="fa-solid fa-plus"></i><br />Add</a>
    <a href="#" class="nav-link" onclick="toggleProfilePopup()"><i class="fa-solid fa-user"></i><br />More</a>
  </div>

  <!-- Profile Popup -->
 <!-- Profile Popup -->
<div id="profilePopup" class="profile-popup">
  <a href="/profile">Profile</a>
  <a href="/logout">Logout</a>
</div>


  <script>
    function toggleProfilePopup() {
      const popup = document.getElementById('profilePopup');
      popup.style.display = popup.style.display === 'block' ? 'none' : 'block';
    }
  </script>

</body>
</html>
